<div class="row">
 <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header><h4>Ajouter un client</h4></nb-card-header>
      <nb-card-body>
		<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
		<div class="row">
		 <div class="col-md-12">
	    <div class="form-group">
	      <label for="naming">Code:</label>
	      <input type="text" formControlName="code" placeholder="code" name="code" class="form-control" id="code" required [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
	       <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
	         <div *ngIf="f.code.errors">Code is required</div>
	        </div>
	   </div>
	   <div class="form-group">
	      <label for="naming">Naming:</label>
	      <input type="text" formControlName="naming" placeholder="naming" name="naming" class="form-control" id="naming" required [ngClass]="{ 'is-invalid': submitted && f.naming.errors }">
	       <div *ngIf="submitted && f.naming.errors" class="invalid-feedback">
	         <div *ngIf="f.naming.errors">Naming is required</div>
	        </div>
	    </div>
	    

    <button nbButton status="primary">Add</button>
  </div>
      </div>
    </form>
  </nb-card-body>
    </nb-card>
  </div>
</div>
